<div class="texts overflow half" style='--i: 0'>
    <br><br>
    <div id="signin-form">
        <div class="form-control">
            <input type="text" required="true" id="login-username" minlength="2" maxlength="10">
            <label><span
                class="i_small ri:user-3-line" style="--i: 0;">&nbsp;</span>
                <span
                    style="--i: 1">用户名 / 邮箱 - Username / email</span>
            </label>
        </div>

        <div class="form-control">
            <input type="password" required="true" oninput="checkPassword()" onpropertychange="checkPassword()" id="login-password">
            <label><span
                class="i_small ri:lock-password-line" style="--i: 0;">&nbsp;</span><span
                style="--i: 1" id="password-tip">
                <div>
                    密码 / Password
                </div>
            </span>
            </label>
        </div>

        <div class="form-control">
            <input type="number" required="true" onfocus="switchElementContent('#login-time-tip div','单位为小时，超出此时长后自动注销')" onblur="switchElementContent('#login-time-tip div','登录保持时长 / Login retention time')" id="login-time">
            <label><span
                class="i_small ri:time-line" style="--i: 0;">&nbsp;</span><span
                style="--i: 1" id="login-time-tip">
                <div>
                    登录保持时长 / Login retention time
                </div>
            </span>
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" id="check-keep-token-refresh" checked="" />
                <span class="checkbox-name"></span>
                启动令牌持续刷新以保持登录
            </label>
        </div>
        <div class="checkbox">
            <label class="checkbox-label">
                <input type="checkbox" class="checkbox-input" id="remember-account" />
                <span class="checkbox-name"></span>
                记住账号
            </label>
        </div>


        <div class="form-control">
            <div class="big-button block" id="login-button">
                <span>
                    <span class="circle-loader"></span>
                </span>
            </div>
            <div class="flex-items">
                <span>没有账户？<a href="/platform/signup/">立即注册&gt;</a></span>
                <span><a href="/about/help#forget-account">忘记账号/密码?</a></span>
            </div>

        </div>

    </div>

</div>

</div>
